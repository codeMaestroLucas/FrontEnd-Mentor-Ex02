<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor - Results summary component</title>
</head>
<body>
    <main class="card">
        <div class="div-result">
            <h2 class="yourResult">Your Result</h2>
            <p class="valueScored"><span class="value">76</span>of 100</p>
            <h3 class="status">Great</h3>
            <p class="descrition">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>

        <div class="div-sumary">
            <h2 class="sumary">Summary</h2>

            <div class="results">
                <div class="reaction">
                    <div class="categories">
                        <img src="src/images/icon-reaction.svg" alt="icon-reaction">
                        <p class="category">Reaction</p>
                    </div>
                    <p class="score"><span class="valueScored">80</span> / 100</p>
                </div>
                
                <div class="memory">
                    <div class="categories">
                        <img src="src/images/icon-memory.svg" alt="icon-memory">
                        <p class="category">Memory</p>
                    </div>
                    <p class="score"><span class="valueScored">92</span> / 100</p>
                </div>
                
                <div class="verbal">
                    <div class="categories">
                        <img src="src/images/icon-verbal.svg" alt="icon-verbal">
                        <p class="category">Verbal</p>
                    </div>
                    <p class="score"><span class="valueScored">61</span> / 100</p>
                </div>
                
                <div class="visual">
                    <div class="categories">
                        <img src="src/images/icon-visual.svg" alt="icon-visual">
                        <p class="category">Visual</p>
                    </div>
                    <p class="score"><span class="valueScored">72</span> / 100</p>
                </div>

            </div>

            <a href="#" class="buttom">Continue</a>
        </div>

    </main>
    
</body>
</html>
